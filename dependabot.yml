version: 2
updates:
  # For the `main` branch
  - package-ecosystem: "npm"
    directory: "/"     
    schedule:
      interval: "weekly"
    target-branch: "main"
    dependency-type: "all"
    pull-request-branch-name:
      separator: "-"

  # For the `1.0.0` release branch
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "1.0.0"
    dependency-type: "all"
    pull-request-branch-name:
      separator: "-"