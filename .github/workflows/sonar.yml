name: Sonar Scan
on:
  workflow_call:

jobs:
  sonar-scan:
    name: Sonar Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
          path: coverage/unit

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
          path: coverage/integration

      - name: Download clients coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-clients
          path: coverage/clients

      - name: Download browser coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-browser
          path: coverage/browser

      - name: SonarCloud Scan
        id: sonarcloud-scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.verbose=false
            -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}
            -Dsonar.javascript.lcov.reportPaths=coverage/**/lcov.info

      - name: SonarCloud Quality Gate Check
        id: sonarqube-quality-gate-check
        if: ${{ always() && steps.sonarcloud-scan.conclusion == 'success' }}
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Quality Gate Status
        run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"