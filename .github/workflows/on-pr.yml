name: Run tests on Pull Request

on:
    pull_request:

jobs:
    doc-tests:
        name: Run documentation
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version-file: .nvmrc
            - name: Install
              run:  |
                cd docs
                yarn install
            - name: Run examples
              run: |
                cd docs
                yarn rundocs
    