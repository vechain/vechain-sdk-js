name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
    doc-examples:
        name: Execute doc examples
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: lts/*
            - name: Build SDK
              run:  |
                rm -rf ./**/node_modules/
                yarn install
                yarn build

            - name: Start Thor solo node
              id: start-solo
              run: yarn start-thor-solo

            - name: Test docs examples
              run: |
                yarn test:examples

            - name: Stop Thor solo node
              id: stop-solo
              run: yarn stop-thor-solo
    
    test-apps:
        uses: ./.github/workflows/test-apps.yml
        secrets: inherit
    
    test-rpc-proxy:
        uses: ./.github/workflows/test-rpc-proxy.yml
        secrets: inherit

    install-build:
        uses: ./.github/workflows/build-lint.yml
        secrets: inherit

    unit-integration-test:
        uses: ./.github/workflows/unit-integration-test.yml
        secrets: inherit

    sonar-scan:
      uses: ./.github/workflows/sonar.yml
      secrets: inherit
      needs: unit-integration-test
            
    