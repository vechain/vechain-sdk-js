name: PR Checks

on:
  pull_request:
    branches:
      - 'main'
      - 'main-*'
      - 'supported-*'
      - 'feature-*'
      - '1.0.0'

jobs:
    doc-examples:
        name: Execute doc examples
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'yarn'

            - name: Install packages
              run: yarn install

            - name: Build SDK
              run: yarn build

            - name: Start Thor solo node
              id: start-solo
              run: |
                yarn start-thor-solo
                yarn seed-thor-solo

            - name: Test docs examples
              run: yarn test:examples

            - name: Stop Thor solo node
              id: stop-solo
              run: yarn stop-thor-solo
    
    test-apps:
        uses: ./.github/workflows/test-apps.yml
        secrets: inherit

    install-build:
        uses: ./.github/workflows/build-lint.yml
        secrets: inherit

    test-matrix:
        uses: ./.github/workflows/test-matrix.yml
        secrets: inherit