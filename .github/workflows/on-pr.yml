name: PR Checks

on:
    pull_request:

jobs:
    doc-tests:
        name: Docs Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version-file: .nvmrc
            - name: Install
              run:  |
                yarn install
                cd docs
                yarn install
            - name: Build
              run: yarn build
            - name: Run examples
              run: |
                cd docs
                yarn rundocs
    