name: Unit tests for browser

on:
  workflow_call:

permissions:
  contents: read

jobs:
    build:
        name: Build & Lint
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                node: [18, lts/*, latest]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}

            - name: Enable Corepack
              run: corepack enable

            - name: Install & Patch packages
              run: corepack yarn install

            - name: Preliminary Stop of Thor solo node
              id: preliminary-stop-solo
              run: corepack yarn stop-thor-solo

            - name: Build for solo setup
              run: corepack yarn build

            - name: Start Thor solo node
              id: start-solo
              run:  |
                corepack yarn start-thor-solo
                corepack yarn seed-thor-solo

            - name: Test
              id: unit-test
              run: corepack yarn test:browser

            - name: Stop Thor solo node
              id: stop-solo
              run: corepack yarn stop-thor-solo