name: Unit tests for browser

on:
  workflow_call:

jobs:
    build:
        name: Build & Lint
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                node: [18, lts/*, latest]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}

            - name: Enable Corepack
              run: corepack enable

            - name: Setup Yarn
              run: corepack prepare yarn@4.9.1 --activate

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

            - name: Cache Yarn dependencies
              uses: actions/cache@v4
              id: yarn-cache
              with:
                  path: |
                      ${{ steps.yarn-cache-dir-path.outputs.dir }}
                      .yarn/cache
                      .yarn/unplugged
                      .yarn/install-state.gz
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Install packages
              run: yarn install

            - name: Preliminary Stop of Thor solo node
              id: preliminary-stop-solo
              run: yarn stop-thor-solo

            - name: Build for solo setup
              run: yarn build

            - name: Start Thor solo node
              id: start-solo
              run: |
                yarn start-thor-solo
                yarn seed-thor-solo

            - name: Test
              id: unit-test
              run: yarn test:browser

            - name: Stop Thor solo node
              id: stop-solo
              run: yarn stop-thor-solo