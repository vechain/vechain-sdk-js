name: Unit tests for browser

on:
  workflow_call:

jobs:
    build:
        name: Build & Lint
        runs-on: RunnerSDK-4cores
        strategy:
            fail-fast: false
            matrix:
                node: [22]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}

            - name: Install & Patch packages
              run: yarn install

            - name: Install Solidity compiler
              run: |
                wget https://github.com/ethereum/solidity/releases/download/v0.8.24/solc-linux
                chmod +x solc-linux
                sudo mv solc-linux /usr/local/bin/solc
                solc --version

            - name: Clear Hardhat cache (fixes compiler download issues)
              run: |
                find . -name "cache" -type d -exec rm -rf {} + 2>/dev/null || true
                find . -name "artifacts" -type d -exec rm -rf {} + 2>/dev/null || true

            - name: Preliminary Stop of Thor solo node
              id: preliminary-stop-solo
              run: yarn stop-thor-solo

            - name: Build for solo setup
              run: yarn build

            - name: Start Thor solo node
              id: start-solo
              run:  |
                yarn start-thor-solo
                yarn seed-thor-solo

            - name: Test
              id: unit-test
              run: yarn test:browser

            - name: Save Thor solo logs
              if: always() && steps.start-solo.outcome == 'success'
              id: save-logs
              run: yarn save-thor-solo-logs

            - name: Upload Thor solo logs
              if: always() && steps.save-logs.outcome == 'success'
              uses: actions/upload-artifact@v4.4.3
              with:
                name: thor-solo-logs-browser-${{ matrix.node == 'lts/*' && 'node-lts' || format('node-{0}', matrix.node) }}
                path: packages/solo-setup/logs/
                retention-days: 7

            - name: Stop Thor solo node
              if: always() && steps.start-solo.outcome == 'success'
              id: stop-solo
              run: yarn stop-thor-solo