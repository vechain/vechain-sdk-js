<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>_REPLACE ME_ Example</h1>
    <div id="app">Loading...</div>
    <script type="module">
      import out from './index.ts';
      const app = document.querySelector('#app');
      if (out instanceof Promise) {
        out.then(result => {
          app.innerHTML = Array.isArray(result)
            ? result.map(x => `<div style="margin-bottom: 16px;">${x}</div>`).join('')
            : result;
        }).catch(err => {
          app.innerHTML = `<div style="color: red;">Error: ${err.message}</div>`;
          console.error(err);
        });
      } else {
        app.innerHTML = Array.isArray(out)
          ? out.map(x => `<div style="margin-bottom: 16px;">${x}</div>`).join('')
          : out;
      }
    </script>
  </body>
</html>
